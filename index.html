<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
        <title>Spotify Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <header></header>
        <div class="search container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <input id="artistsSearch" type="text" class="form-control input-lg" placeholder="Enter Artist to Search">       
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-lg" type="button">Search</button>
                        </span> 
                    </div>
                </div>
            </div>
        </div>
        <div class="containter album">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 borders">
                    <div class="col-md-3">
                        <img src="http://placehold.it/100x100">
                    </div>
                    <div class="col-md-7">
                        <div class="thirds">This is the album name</div>
                        <div class="thirds">This is the most popular songs</div>
                        <div class="thirds">This is the album rating</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
